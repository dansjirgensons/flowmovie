<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Popup Example</title>
</head>
<body>
    <style>
/* Style for play button */
.play-button {
    font-size: 48px;
    color: white;
    cursor: pointer;
    display: inline-block;
}

/* Popup styles */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensures the popup is on top of other content */
}

.popup-content {
    position: relative;
    width: 90%;
    height: 90%;
    /* background: #fff; */
    display: flex;
    justify-content: center;
    align-items: center;
}

.popup iframe {
    width: 100%;
    height: 100%;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 32px;
    color: white;
    cursor: pointer;
    z-index: 1001; /* Ensure the close button is on top of the video */
}


</style>
    <!-- Triangle Play Button -->
    <div class="play-button" id="playButton">&#9654;</div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" id="closeButton">&times;</span>
            <iframe id="vimeoEmbed" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const playButton = document.getElementById('playButton');
        const popup = document.getElementById('popup');
        const closeButton = document.getElementById('closeButton');
        const vimeoEmbed = document.getElementById('vimeoEmbed');
    
        // Vimeo video ID
        const vimeoVideoId = '946861149'; // Replace with your Vimeo video ID
    
        playButton.addEventListener('click', () => {
            // Set the Vimeo embed URL
            vimeoEmbed.src = `https://player.vimeo.com/video/${vimeoVideoId}?autoplay=1`;
    
            // Show the popup
            popup.style.display = 'flex';
        });
    
        closeButton.addEventListener('click', () => {
            // Hide the popup and stop the video
            popup.style.display = 'none';
            vimeoEmbed.src = '';
        });
    
        // Close popup if clicking outside the content
        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
                vimeoEmbed.src = '';
            }
        });
    });
</script>    
</body>
</html>
